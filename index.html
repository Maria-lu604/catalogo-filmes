
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Filmes</h1>
        <p>Bem-vindo ao seu catálogo de filmes favoritos!</p>
    </header>

    <section class="video-section">
        <h2>Vídeo em Destaque</h2>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <section class="fila-videos">
        <h2>Fila de Vídeos</h2>
        <div class="thumbnails">
            <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Thumbnail 1" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg" alt="Thumbnail 2" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/9bZkp7q19f0/0.jpg" alt="Thumbnail 3" class="video-thumbnail">
        </div>
    </section>
</body>
</html>
